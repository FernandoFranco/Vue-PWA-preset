<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%%= BASE_URL %>favicon.ico">
    <title><%%= VUE_APP_PROJECT_NAME %></title>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%%= VUE_APP_PROJECT_NAME %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app">
      <div id="splash-screen">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
    </div>
    
    <!-- built files will be auto injected -->

    <style>
      body {
        margin: 0;
      }

      #splash-screen {
        width: 100vw;
        height: 100vh;

        display: flex;
        align-items: center;
        justify-content: center;
        
        background-color: <%%= VUE_APP_THEME_COLOR_PRIMARY %>;
      }

      #splash-screen > .spinner {
        width: 64px;
        height: 64px;

        position: relative;
        margin: 100px auto;
      }

      #splash-screen > .spinner > .double-bounce1,
      #splash-screen > .spinner > .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: <%%= VUE_APP_THEME_COLOR_SECONDARY %>;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        
        -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
        animation: sk-bounce 2.0s infinite ease-in-out;
      }

      #splash-screen > .spinner > .double-bounce2 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      @-webkit-keyframes sk-bounce {
        0%, 100% { -webkit-transform: scale(0.0) }
        50% { -webkit-transform: scale(1.0) }
      }

      @keyframes sk-bounce {
        0%, 100% { 
          transform: scale(0.0);
          -webkit-transform: scale(0.0);
        } 50% { 
          transform: scale(1.0);
          -webkit-transform: scale(1.0);
        }
      }
    </style>
  </body>
</html>
